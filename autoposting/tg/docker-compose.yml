version: '3.8'

services:
  telegram-quotes:
    build: ./quotes
    container_name: telegram-quotes-bot
    restart: unless-stopped
    env_file:
      - ./quotes/.env
    volumes:
      - ./quotes/data:/app/data
      - ./logs:/app/logs
    # Используем UID/GID текущего пользователя
    user: "1000:1000"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"